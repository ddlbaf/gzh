<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>选股结果</title>
    <link rel="stylesheet" type="text/css" href="../res/css/global.css">
    <link rel="stylesheet" type="text/css" href="../res/css/club/club.css">
</head>
<body class="wallet">
<div class="container">
    <!--  未订阅 [[  -->
    <div class="nosubscribe hide" id="noSubscribe">
        <img src="../res/img/club/wallet/booking_01.png" width="100%" alt="">
        <img src="../res/img/club/wallet/booking_02.png" width="100%" alt="">
        <img src="../res/img/club/wallet/booking_03.png" width="100%" alt="">
        <img src="../res/img/club/wallet/booking_04.png" width="100%" alt="">
        <div class="btnline">
            <a href="javascript:;" class="js-tap" data-handler="subscribe" data-productid="weipan"><img src="../res/img/club/wallet/btn_dy.png" width="100%;" alt=""></a>
        </div>
    </div>
    <!--  未订阅 ]]  -->

    <!--  已经订阅 [[  -->
    <div class="subscribe hide" id="subscribe">
        <h1 class="title border-bottom">尾盘捡钱包 <span id="date"></span></h1>
        <p class="recommend red border-bottom">今天策略推荐<span class="num" id="recommend">-</span>只</p>
        <p class="desc">每天14:30推送，次日早盘择时卖出(<span class="red">3%以上止盈</span> <span class="green">2%止损</span>)</p>
        <div class="list">

            <ul class="list-ul" id="stockList">

                <!--<li class="list-li list-top border-top clearfix">-->

                    <!--<div class="stockname">股票</div>-->

                    <!--<div class="stockcap">现价</div>-->

                    <!--<div class="stockcap">涨幅</div>-->

                <!--</li>-->

            </ul>

        </div>
    </div>
    <!--  已经订阅 ]]  -->


</div>



<!--　　弹窗——未绑定账号　[[　-->

<div class="poplayer poplayer-bindaccount" id="popBindAccount"><!--需要展示加class "show"-->

    <div class="popmain">

        <a class="poplayer-close js-tap" data-handler="closeLayer" href="javascript:;"></a>

        <a class="btn btn-red" href="../fund/bindphone.html">绑定账号</a>

    </div>

</div>

<!--　　弹窗——未绑定账号　]]　-->

<script id="li-template" type="text/html">

    {{each data as stock i}}
    <li class="list-li border-top clearfix">

        <div class="stockname">

            <div class="stockname-title">{{ stock.stockname }}</div>

            <div class="stockname-id gray">{{ stock.stockid }}</div>

        </div>

        <div class="stockcap">

            <div class="stockcap-curmoney">{{ stock.currentPrice.toFixed(2) }}</div>

        </div>

        <div class="stockcap">
            {{ if stock.pctchg > 0 }}
            <div class="stockcap-curcap red">+{{ stock.pctchg.toFixed(2) }}%</div>
            {{ else if stock.pctchg < 0 }}
            <div class="stockcap-curcap green">{{ stock.pctchg.toFixed(2) }}%</div>
            {{ else }}
            <div class="stockcap-curcap"></div>
            {{ /if }}
        </div>

        <div class="stockrole">

            <a href="javascript:;" class="stockrole-box bg-red js-tap" data-handler="addStock">自选</a>

        </div>

    </li>

    </li>

    {{/each}}

</script>


<script type="text/javascript" src="../res/js/libs/zepto.min.js"></script>
<script type="text/javascript" src="../res/js/libs/sea.js"></script>
<script type="text/javascript">
    seajs.config({
        // Sea.js 的基础路径
        base: '/gzh/nxb/web/res/js/',
        alias: {
            'global': 'global.js?20160630',
            'club/wallet': 'club/wallet.js?20160630'
        }
    });
    // 加载多个模块，在加载完成时，执行回调
    seajs.use(['global', 'club/wallet'], function(global, bindphone) {
        bindphone.init();
    });
</script>
</body>
</html>
